<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Success!</title>
</head>
<body>
    <div class="container">
        <div class="row">   
            <table class="table table-dark">
                <tr><th>Username</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Favorite Number</th></tr>
                <tr><td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.birthday }}</td>
                    <td>{{ user.favorite_num }}</td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>

                {% for u in all_users %}
                <tr><td>{{ u.username }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.birthday }}</td>
                    <td>{{ u.favorite_num }}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
